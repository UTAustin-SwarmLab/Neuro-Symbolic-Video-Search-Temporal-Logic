node:
  _target_: ns_vfs.system.real_video_file.NSVSNodeRealVideoFile
  video_processor: ${video_processor}
  vision_percepter: ${vision_percepter}
  automaton: ${automaton}
  ltl_formula: ${ltl_formula}
  proposition_set: ${proposition_set}
  ns_vfs_system_cfg: ${ns_vfs_system_cfg}
video_processor:
  _target_: ns_vfs.processor.video.real_video.RealVideoProcessor
  video_path: ${video_file_path}
  frame_duration_sec: 1
  frame_scale: null
vision_percepter:
  _target_: ns_vfs.percepter.single_vision_percepter.SingleVisionPercepter
  cv_models:
    _target_: ns_vfs.model.vision.object_detection.yolo.Yolo
    weight_path: ${model.vision.yolo.weight_path}
    gpu_number: ${model.vision.yolo.gpu_number}
automaton:
  _target_: ns_vfs.automaton.probabilistic.ProbabilisticAutomaton
  include_initial_state: true
model:
  vision:
    yolo:
      weight_path: /opt/Neuro-Symbolic-Video-Frame-Search/artifacts/weights/yolov8n.pt
      gpu_number: 0
    clip:
      model_name: ViT-B/32
      gpu_device: 0
    dummy:
      detection_probability: 1.0
      random_greater_than: 0.7
      random_prob_less_than: null
ns_vfs_system_cfg:
  save_result_dir: /opt/Neuro-Symbolic-Video-Frame-Search/store/nsvs_artifact/output
  model_checker:
    is_filter: false
    verbose: false
video_file_path: /opt/Neuro-Symbolic-Video-Frame-Search/sample_data/titanic_scene.mp4
ltl_formula: F "person"
proposition_set:
- person
- car
