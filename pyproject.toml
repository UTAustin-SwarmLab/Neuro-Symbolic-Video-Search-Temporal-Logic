[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
where = ["."]  # list of folders that contain the packages (["."] by default)
include = ["ns_vfs"]  # package names should match these glob patterns (["*"] by default)
exclude = ["artifacts, docker, experiments"]  # exclude packages matching these glob patterns (empty by default)
namespaces = false  # to disable scanning PEP 420 namespaces (true by default)

[tool.my-tool]
submodule_path = "ns_vfs/model/diffusion/stable_diffusion"

[project]
name = "ns-vfs"
version = "0.0.1"
authors = [
  { name="Minkyu Choi", email="minkyu.choi@utexas.edu" },
]
description = "The pipeline to convert video to automaton"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "omegaconf",
    "numpy==1.22.0",
    "pandas",
    "supervision==0.6.0",
    "roboflow",
    "einops",
    "pytorch-lightning==1.4.2",
    "torchmetrics==0.5",
    "ultralytics",
    "k-diffusion@git+https://github.com/crowsonkb/k-diffusion.git",
    "segment_anything@git+https://github.com/facebookresearch/segment-anything.git",
    "groundingdino@git+https://github.com/IDEA-Research/GroundingDINO#egg=57535c5a79791cb76e36fdb64975271354f10251",
    "taming-transformers@git+https://github.com/CompVis/taming-transformers.git@master#egg=taming-transformers"
    # -> we used git submodule to add this repo (GroundingDINO API Structure Issue)
]

[project.urls]
"Homepage" = "https://github.com/UTAustin-SwarmLab/Video-to-Automaton"
"Bug Tracker" = "https://github.com/UTAustin-SwarmLab/Video-to-Automaton"

[project.optional-dependencies]
dev = ["black", "ruff", "mypy"]
test = ["pytest", "pytest-cov", "pytest-mock"]

[tool.black]
line-length = 110

[tool.ruff]
select = [
  "E",   # pycodestyle
  "F",   # pyflakes
  "UP",  # pyupgrade
  "D",   # pydocstyle
]
line-length = 110

ignore = ["ANN101", "ANN102", "D100"]

extend-exclude = [".venv", "venv", "vscode"]

[tool.ruff.pydocstyle]
convention = "google"

